<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Generate random tarot cards or draw multiple cards for readings. Get insights into your life with the power of tarot." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Inline Critical CSS -->
  <style>
    /* Critical CSS styles go here */
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 7px;
    }
  </style>

  <!-- Defer Non-Critical CSS -->
  <link rel="preload" href="../src/TarotCardGenerator.css" as="style">
  <link rel="stylesheet" href="../src/TarotCardGenerator.css" media="print" onload="this.media='all'">


  <!-- Rest of the head content -->

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Rest of the body content -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>

</html>
